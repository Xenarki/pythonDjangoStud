{% extends 'main\layout.html' %}

{% block title %}
    <h4>Новости на сайте</h4>>
{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>>
    {% if news%}
    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.anons }}</p>
        <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Читать далее</a>
    </div>
    {% endfor %}
    {% else %]
    <p>У вас нет записей!</p>
    {%  endif %}
        <button class="btn btn-warning">  !!! </button>
</div>
{# Комментарий #}
{% endblock %}
